apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

ext {
    // Where you will see your artifact in Bintray's web interface
    // The "bintrayName" should match the name of the Bintray repro.
    bintrayRepo = 'maven'
    bintrayName = 'kubwa'

    // Maven metadata
    publishedGroupId = 'com.wesleyjasonelliott.kubwa'
    libraryName = 'Kubwa'
    // Save yourself a head ache, and set this equal to the name of the Android Studio library
    // module. The artifact name needs to match the name of the library.
    artifact = 'kubwa-compiler'

    libraryDescription = 'An Annotation based validation library for use with Android\'s DataBinding library in an MVVM architecture.'
    libraryVersion = '0.0.1'

    developerId = 'wesleyjasonelliott'
    developerName = 'Wesley Elliott'
    developerEmail = 'wesleyjasonelliott@gmail.com'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.auto.service:auto-service:1.0-rc2'
    compile 'com.squareup:javapoet:1.7.0'
    compile project(':kubwaannotations')
}

apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/attwellBrian/JCenter/master/bintrayv1.gradle'