apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.auto.service:auto-service:1.0-rc2'
    compile 'com.squareup:javapoet:1.7.0'
    compile project(':kubwaannotations')
}

publish {
    userOrg = 'wesleyjasonelliott'
    groupId = 'com.wesleyjasonelliott'
    artifactId = 'kubwa'
    publishVersion = '0.0.1'
    desc = 'An Annotation based validation library for use with Android\'s DataBinding library in an MVVM architecture.'
    website = 'https://github.com/WesleyElliott/Kubwa'
}